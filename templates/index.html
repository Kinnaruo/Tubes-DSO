<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Griya Bandung Asri List of Inhabitants</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    
<body>

    <header>
        <h1>Griya Bandung Asri List of Inhabitants</h1>
    </header>

    <div class="container">
        <a href="{{ url_for('add_user') }}" class="add-user-link">Add New User</a>
        <ul>
            {% for user in users %}
                <li>
                    <span>{{ user.name }} ({{ user.age }} years old)</span>
                    <div class="actions">
                        <a href="{{ url_for('edit_user', id=user.id) }}">Edit</a>
                        <a href="{{ url_for('delete', id=user.id) }}" class="delete" onclick="return confirm('Are you sure?')">Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
