<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add New Inhabitants</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    
<body>
    <div class="container">
        <h1>Add New Inhabitants</h1>
        <form method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter name">

            <label for="age">Age</label>
            <input type="number" id="age" name="age" required placeholder="Enter age">

            <button type="submit">Add Inhabitants</button>
        </form>
        <div class="back-link">
            <a href="{{ url_for('index') }}">Back to List of Inhabitants List</a>
        </div>
    </div>
</body>
</html>
